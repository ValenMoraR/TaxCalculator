<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminación Exitosa</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Contenedor principal */
        .message-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Título */
        h1 {
            color: #4CAF50;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        /* Texto descriptivo */
        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #555;
        }

        /* Estilo del enlace de regreso */
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>¡Registro eliminado exitosamente!</h1>
        <p>El registro se ha eliminado correctamente de la base de datos.</p>
        <a href="{{ url_for('index') }}">Volver al menú principal</a>
    </div>
</body>
</html>
