<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Registro</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Contenedor principal */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Mensajes flash */
        .flash-messages {
            background-color: #ffefc1;
            color: #5f4b00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
            text-align: left;
        }

        .flash-messages ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        /* Estilo del formulario */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Insertar Registro</h1>

        <!-- Mensajes flash de errores o notificaciones -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulario de inserci贸n de datos -->
        <form action="/insertar" method="POST">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" name="id" id="id" required />
            </div>
            <div class="form-group">
                <label for="labor_income">Ingresos laborales:</label>
                <input type="text" name="labor_income" id="labor_income" required />
            </div>
            <div class="form-group">
                <label for="other_income">Otros ingresos:</label>
                <input type="text" name="other_income" id="other_income" required />
            </div>
            <div class="form-group">
                <label for="social_security_contribution">Seguridad social:</label>
                <input type="text" name="social_security_contribution" id="social_security_contribution" required />
            </div>
            <div class="form-group">
                <label for="pension_contribution">Contribuci贸n a pensi贸n:</label>
                <input type="text" name="pension_contribution" id="pension_contribution" required />
            </div>
            <div class="form-group">
                <label for="mortgage_loan_payments">Pagos hipotecarios:</label>
                <input type="text" name="mortgage_loan_payments" id="mortgage_loan_payments" required />
            </div>
            <div class="form-group">
                <label for="donations">Donaciones:</label>
                <input type="text" name="donations" id="donations" required />
            </div>
            <div class="form-group">
                <label for="education_expenses">Gastos de educaci贸n:</label>
                <input type="text" name="education_expenses" id="education_expenses" required />
            </div>
            
            <input type="submit" value="Insertar Registro" />
        </form>
    </div>
</body>
</html>
