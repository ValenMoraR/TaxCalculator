<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserción Exitosa</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Contenedor de mensaje */
        .message-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Título */
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        /* Mensaje */
        p {
            font-size: 1em;
            color: #555;
            margin: 10px 0 20px;
        }

        /* Enlace de navegación */
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Registro Insertado Exitosamente</h1>
        <p>El registro se ha insertado correctamente en la base de datos.</p>
        <a href="{{ url_for('index') }}" class="back-link">Volver al Menú Principal</a>
    </div>
</body>
</html>
