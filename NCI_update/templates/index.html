<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impuestos - Menú Principal</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2em;
            color: #4CAF50;
        }

        h2 {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Contenedor del menú */
        .menu-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Estilos para los botones */
        .menu-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        .menu-container button:hover {
            background-color: #45a049;
        }

        /* Estilos para mensajes flash */
        .flash-messages {
            background-color: #ffefc1;
            color: #5f4b00;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9em;
            text-align: left;
        }

        .flash-messages ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Calculadora de Impuestos</h1>
        <h2>Seleccione una acción:</h2>

        <!-- Mensajes flash de errores o notificaciones -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Botones del menú -->
        <form action="/buscar">
            <button type="submit">Buscar Registro</button>
        </form>
        <form action="/insertar">
            <button type="submit">Insertar Registro</button>
        </form>
        <form action="/eliminar">
            <button type="submit">Eliminar Registro</button>
        </form>
    </div>
</body>
</html>
